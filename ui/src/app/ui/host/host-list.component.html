<clr-datagrid [clrDgLoading]="loading">
  <clr-dg-column>Host ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>IP</clr-dg-column>

  <clr-dg-row *ngFor="let host of hosts; index as i">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(host)">Edit</button>
      <button class="action-item" (click)="onDelete(host)">Delete</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{host.id}}</clr-dg-cell>
    <clr-dg-cell>{{host.name}}</clr-dg-cell>
    <clr-dg-cell>{{host.ip }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{total}} hosts</clr-dg-footer>
</clr-datagrid>
